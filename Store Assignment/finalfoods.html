<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css"> <!-- Ensure correct path -->
</head>
<body>

    <main class="product-grid">
        <article class="product-item">
                <img src="hot-dog.jpg" alt="Hot Dog" class="product-image">
                    <p>Hot Dog</p>
                    <p>$3.00 / 1</p>
        </article>

        <article class="product-item">
                <img src="pizza.jpg" alt="Pizza" class="product-image">
                    <p>Pizza</p>
                    <p>$1.00 / 1</p>
        </article>

        <article class="product-item">
                <img src="burger.jpg" alt="Burger" class="product-image">
                    <p>Burger</p>
                    <p>$2.50 / 1</p>
        </article>

        <article class="product-item">
                <img src="sandwich.jpg" alt="Sandwich" class="product-image">
                    <p>Sandwich</p>
                    <p>$4.00 / 1</p>
        </article>
    </main>
</body>
</html>
